---
driver:
  name: vagrant
driver_config:
  require_chef_omnibus: true
  customize:
    memory: 1024
    natdnshostresolver1: "on"

platforms:
- name: debian-7.6
  driver_config:
    box: opscode_debian-7.6
    box_url: http://opscode-vm-bento.s3.amazonaws.com/vagrant/virtualbox/opscode_debian-7.6_chef-provisionerless.box

suites:
- name: default
  run_list: ["recipe[LNPP::default]"]
  data_bags_path: "test/integration/data_bags"
  driver:
    vm_hostname: server01.dev
    network:
      - ["forwarded_port", {guest: 80, host: 80}]
      - ["private_network", {ip: "33.33.33.33"}]

provisioner:
  name: chef_solo
  solo_rb:
    ssl_verify_mode: verify_peer
